<!-- prettier-ignore -->

{% extends 'core/base.html' %}

{% block title %} 
{{item.name}}
{%endblock %}


{% block content %}
<div class="col-span-2 p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl">{{item.name}}</h1>
  <p class="text-gray-500"><strong>Price: </strong>{{item.price}}</p>
  <p class="text-gray-500"><strong>Seller: </strong>{{item.created_by}}</p>

  {% if item.description %}
  <p class="text-gray-700">
    <!-- prettier-ignore -->
    <strong class="text-gray-500">Description: </strong




    ><br />{{item.description}}
  </p>
  {%endif%}
  <a
    href="#"
    class="inline-block mt-6 px-6 py-6 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
    >Contact Seller</a
  >
</div>
{%endblock %}
